<html>

        <title>2048</title>

        <link rel="stylesheet" type="text/css" href="../css/main.css" media="screen">

        <script type="text/javascript" src="js/main.js"></script>

            <h1>2048</h1>
            <div class="js-app">

                <a href="javascript:void(null);" class="js-control__left">Left</a>
                <a href="javascript:void(null);" class="js-control__right">Right</a>

                            <td class="c-grid__cell"></td>

                            <td class="c-grid__cell"></td>
                        </tr>
                        <tr>
                            <td class="c-grid__cell"></td>
                            <td class="c-grid__cell"></td>
                            <td class="c-grid__cell"></td>
                            <td class="c-grid__cell  js-position__bottom-right"></td>
                        </tr>
                    </table>
                    <div class="c-value  js-value">2</div>
                </div>
            </div>
        </div>
